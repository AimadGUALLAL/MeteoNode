<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    
    <link rel="stylesheet" type="text/css" href="test.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB19EfKZ72J2aq_Geq-jhK8cPHX-8UL_jU&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
